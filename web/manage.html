  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize bulk mapping
      updateAvailableProxies();
      
      // Bulk mapping form handler
      const bulkBtn = document.getElementById("btn-bulk-create");
      if (bulkBtn) {
        bulkBtn.addEventListener("click", function(e) {
          e.preventDefault();
          const isDryRun = document.getElementById("bulk-dry-run").checked;
          performBulkCreate(isDryRun);
        });
      }
      
      // Update available proxies when count changes
      const bulkCountInput = document.getElementById("bulk-count");
      if (bulkCountInput) {
        bulkCountInput.addEventListener("input", function() {
          if (parseInt(this.value) > availableProxies) {
            this.value = availableProxies;
          }
        });
      }
      const deleteAllBtn = document.getElementById("btn-delete-all-mappings");
      if (deleteAllBtn) {
        deleteAllBtn.addEventListener("click", async function() {
          if (!confirm("Delete ALL mappings? This cannot be undone!")) return;
          
          try {
            // Get all mappings
            const response = await fetch("/api/v1/mappings");
            const mappings = await response.json();
            
            if (mappings.length === 0) {
              alert("No mappings to delete");
              return;
            }
            
            // Delete each mapping
            let deleted = 0;
            for (const mapping of mappings) {
              try {
                await fetch(`/api/v1/mappings/${mapping.id}`, { method: "DELETE" });
                deleted++;
              } catch (err) {
                console.error("Failed to delete mapping:", mapping.id, err);
              }
            }
            
            alert(`Deleted ${deleted} out of ${mappings.length} mappings`);
            window.location.reload();
          } catch (error) {
            alert("Error: " + error.message);
          }
        });
      }
    });
  </script>
  <script>
    // Bulk mapping functionality
    let availableProxies = 0;
    
    // Update available proxy count
    async function updateAvailableProxies() {
      try {
        const [proxiesResp, mappingsResp] = await Promise.all([
          fetch("/api/v1/proxies"),
          fetch("/api/v1/mappings")
        ]);
        const proxies = await proxiesResp.json();
        const mappings = await mappingsResp.json();
        
        const enabledProxies = proxies.filter(p => p.enabled);
        const usedProxyIds = new Set(mappings.map(m => m.proxy_id));
        availableProxies = enabledProxies.filter(p => !usedProxyIds.has(p.id)).length;
        
        const maxSpan = document.getElementById("max-available");
        const bulkCountInput = document.getElementById("bulk-count");
        if (maxSpan) maxSpan.textContent = availableProxies;
        if (bulkCountInput) {
          bulkCountInput.max = availableProxies;
          if (parseInt(bulkCountInput.value) > availableProxies) {
            bulkCountInput.value = availableProxies;
          }
        }
      } catch (err) {
        console.error("Failed to update available proxies:", err);
      }
    }
    
    // Add IP by number
    function addToIP(ip, increment) {
      const parts = ip.split(".").map(Number);
      if (parts.length !== 4 || parts.some(isNaN)) return ip;
      let ipInt = (parts[0] << 24) + (parts[1] << 16) + (parts[2] << 8) + parts[3];
      ipInt += increment;
      return [
        (ipInt >>> 24) & 255,
        (ipInt >>> 16) & 255,
        (ipInt >>> 8) & 255,
        ipInt & 255
      ].join(".");
    }
    
    // Log message to bulk logs
    function addBulkLog(message, type = "info") {
      const logsDiv = document.getElementById("bulk-logs");
      if (logsDiv) {
        const logEntry = document.createElement("div");
        logEntry.className = `text-${type === "error" ? "danger" : type === "success" ? "success" : "info"}`;
        logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logsDiv.appendChild(logEntry);
        logsDiv.scrollTop = logsDiv.scrollHeight;
      }
    }
    
    // Update progress bar
    function updateBulkProgress(current, total) {
      const progressBar = document.getElementById("bulk-progress-bar");
      if (progressBar) {
        const percent = total > 0 ? Math.round((current / total) * 100) : 0;
        progressBar.style.width = percent + "%";
        progressBar.textContent = `${current}/${total}`;
      }
    }
    
    // Bulk create mappings
    async function performBulkCreate(isDryRun = false) {
      const startIP = document.getElementById("bulk-start-ip").value.trim();
      const count = parseInt(document.getElementById("bulk-count").value) || 0;
      
      if (!startIP || count <= 0) {
        alert("Please enter valid starting IP and count");
        return;
      }
      
      if (count > availableProxies) {
        alert(`Cannot create ${count} mappings. Only ${availableProxies} proxies available.`);
        return;
      }
      
      // Show progress
      const progressDiv = document.getElementById("bulk-progress");
      const logsDiv = document.getElementById("bulk-logs");
      if (progressDiv) progressDiv.style.display = "block";
      if (logsDiv) logsDiv.innerHTML = "";
      
      updateBulkProgress(0, count);
      addBulkLog(`Starting ${isDryRun ? "dry run" : "bulk create"}: ${count} mappings from ${startIP}`);
      
      let created = 0, failed = 0;
      
      try {
        for (let i = 0; i < count; i++) {
          const currentIP = addToIP(startIP, i);
          
          if (isDryRun) {
            addBulkLog(`[DRY RUN] Would create mapping for ${currentIP}`, "info");
            created++;
          } else {
            try {
              // Create client
              const clientResp = await fetch("/api/v1/clients", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ip_cidr: `${currentIP}/32`, enabled: true })
              });
              const client = await clientResp.json();
              
              // Get available proxy
              const [proxiesResp, mappingsResp] = await Promise.all([
                fetch("/api/v1/proxies"),
                fetch("/api/v1/mappings")
              ]);
              const proxies = await proxiesResp.json();
              const existingMappings = await mappingsResp.json();
              const usedProxyIds = new Set(existingMappings.map(m => m.proxy_id));
              const availableProxy = proxies.find(p => p.enabled && !usedProxyIds.has(p.id));
              
              if (!availableProxy) {
                throw new Error("No available proxy found");
              }
              
              // Create mapping
              await fetch("/api/v1/mappings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  client_id: client.id,
                  proxy_id: availableProxy.id
                })
              });
              
              addBulkLog(`âœ“ Created mapping: ${currentIP} -> ${availableProxy.host}:${availableProxy.port}`, "success");
              created++;
            } catch (err) {
              addBulkLog(`âœ— Failed to create mapping for ${currentIP}: ${err.message}`, "error");
              failed++;
            }
          }
          
          updateBulkProgress(i + 1, count);
        }
        
        addBulkLog(`Completed! ${created} ${isDryRun ? "simulated" : "created"}${failed > 0 ? `, ${failed} failed` : ""}`);
        
        if (!isDryRun && created > 0) {
          // Trigger reconcile
          try {
            await fetch("/agent/reconcile");
            addBulkLog("Agent reconcile completed", "success");
          } catch (err) {
            addBulkLog("Warning: Agent reconcile may have failed", "error");
          }
          
          // Refresh page
          setTimeout(() => window.location.reload(), 2000);
        }
      } catch (error) {
        addBulkLog(`Fatal error: ${error.message}`, "error");
      }
    }
