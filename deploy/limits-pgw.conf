# PGW File Descriptor Limits
# Thêm vào /etc/security/limits.conf

# User limits
pgw soft nofile 65536
pgw hard nofile 65536
pgw soft nproc 32768
pgw hard nproc 32768

# Root limits (for debugging)
root soft nofile 65536
root hard nofile 65536

# Global defaults
* soft nofile 32768
* hard nofile 65536
